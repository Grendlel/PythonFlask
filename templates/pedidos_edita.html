{% extends "base.html" %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages()%}
    {%if mensagens %}
        {% for msg in mensagens %}
            <div class="message">
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/pedidos/editasave" method="post">
        <fieldset>
        <input type="hidden" name="id_pedido", value="{{dados.id_pedido}}">
        <label for="data_pedido">Data Pedido: </label>
        <input type="date" name="data_pedido" id="data_pedido", value="{{dados.data_pedido}}">
        <label for="valor_total">Valor Total: </label>
        <input type="float" name="valor_total" id="valor_total", value="{{dados.valor_total}}">
        <label for="status">Status: </label>
        <input type="string" name="status" id="status", value="{{dados.status}}">
        <button type="submit">Salvar</button>
        </fieldset>
    </form>
    <img src="{{url_for('static', filename='img/gnome-chompski.gif')}}" alt="gnome-chompski">

{% endblock %}
